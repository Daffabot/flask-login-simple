{% extends "user/layout.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-3">User Registration</h1>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form name="signup_form" id="signup">
                        <div class="my-2">
                            <label for=""><b>Enter Your Name</b></label>
                            <input type="text" name="name" id="fname" class="form-control my-1">
                        </div>
                        <div class="my-2">
                            <label for=""><b>Enter Your Username</b></label>
                            <input type="text" name="username" id="username" class="form-control my-1">
                        </div>
                        <div class="my-2">
                            <label for=""><b>Enter Your Email</b></label>
                            <input type="email" name="email" id="email" class="form-control my-1">
                        </div>
                        <div class="my-2">
                            <label for=""><b>Enter Your Password</b></label>
                            <input type="password" name="password" id="password" class="form-control my-1">
                        </div>
                        <p class="error error--hidden"></p>
                        <input class="btn btn-success" type="submit">
                        <span class="d-flex align-items-center">Already have an account? <a href="/user/" class="text-center">Login</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

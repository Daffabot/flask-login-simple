<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width: 10%;" src="https://static.vecteezy.com/system/resources/previews/024/293/711/non_2x/user-setting-icon-in-black-and-white-color-vector.jpg" alt="User Setting">
            <h1>User Management System</h1>
        </div>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="card m-3">
                    <div class="card-body bg-success">
                        <h3>User Login</h3>
                        <a href="/user/" class="nav-link text-white">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="card m-3">
                    <div class="card-body bg-info">
                        <h3>User Registration</h3>
                        <a href="/user/signup" class="nav-link text-white">Register</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="card m-3">
                    <div class="card-body bg-danger">
                        <h3>Admin Login</h3>
                        <a href="/admin/" class="nav-link text-white">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
